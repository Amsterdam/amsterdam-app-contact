trigger:
  batch: true
  branches:
    include:
    - main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  # dockerRegistryServiceConnection: 'ARM-CCC-aapp-ont-01' ## Review Service Connections
  dockerRegistryServiceConnection: '262ecf2c-12db-437d-8219-56047d611477'
  imageRepository: 'amsterdam-app-backend'
  containerRegistry: 'aappweuacro5pqx6la5m2zha.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildNumber)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)