trigger:
  batch: true
  branches:
    include:
    - main

resources:
- repo: self

variables:
  group: ontwikkel
  # Container registry service connection established during pipeline creation
  # dockerRegistryServiceConnection: 'aappweuacro5pqx6la5m2zha' ## Review Service Connections
  #dockerRegistryServiceConnection: '6f1e280e-cbe0-4246-99b7-4711a2290ff9'
  # dockerRegistryServiceConnection: docker-registry-service-connection
  imageRepository: 'amsterdam-app-backend'
  containerRegistry: 'aappweuacro5pqx6la5m2zha.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildNumber)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        #containerRegistry: $(docker-registry-service-connection)
        tags: |
          $(tag)